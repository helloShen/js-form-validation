<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sign-up.css">
    <script type="module" src="./js/sign-up.js" defer></script>
    <title>Sign up</title>
</head>
<body>
    <div class="canvas flex-col-center">
        <div class="card-lg center round-m">
            <div class="flex-col-center wt-100">
                <div class="logo-lg">
                    <img class="wt-100" src="./assets/img/logo.png" alt="logo">
                </div>
            </div>
            <div class="wt-100 form-title">Sign up to join our community.</div>
            <div class="form-floating form-validation email">
                <input type="email" class="form-control" name="email" id="email">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating form-validation username">
                <input type="text" class="form-control" name="username" id="username">
                <label for="username">User name (5~20 characters)</label>
            </div>
            <div class="form-floating form-validation password">
                <input type="password" class="form-control" name="password" id="password">
                <label for="password">Password (at least 8 characters)</label>
            </div>
            <input type="submit" class="wt-100 btn-lg btn-blue round-sm  disabled" value="Sign up">
        </div>
        <section class="footer-simple">hireme.shen@gmail.com © 2017–2021</section>
    </div>
</body>
</html>
